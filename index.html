<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Мортал Комбат. Продолжение легендарного фильма из 90-х. ">
    <meta name="keywords" content="Мортал Комбат, фильм, кино, КиноПульс">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mortal Combat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a class="logo" href="#" >
                <img class="logo-image" src="img/logo.svg" alt="Логотип: КиноПульс">
            </a>
            <a class="user" href="#">
                <span class="user-name">Екатерина</span>
                <img class="user-photo" src="img/userphoto.jpg" alt="Аватар">
            </a>
        </header>
        <section class="film">
            <img class="film-logo" src="img/film-logo.jpg" alt="Mortal Kombat">
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="contry">США</span>
                <span class="age">18+</span>
            </div>
            <!-- /.tags -->
            <h2 class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
            </h2>
            <div class="button-group">
                <a data-fancybox data-src="#hidden-content" href="javascript:;" class="button button-primary">Предзаказ фильма</a>
                <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button-defolt">
                    <img class="button-icon" src="img/Vector.svg" alt="icon: play">
                    <span class="button-text">Смотреть трейлер</span>
                </a>
            </div>
            <!-- /.button-group -->
            <div class="modal" id="hidden-content">
                <div class="modal__dialog">
                    <div class="modal__content">
                        <form action="#">
                            <div class="modal__title">Мы свяжемся с вами как можно быстрее!</div>
                            <input class="modal__input" name="name" type="text" placeholder="Ваше имя" required>
                            <input class="modal__input" name="email" type="email" placeholder="Ваша электронная почта"  required>
                            <button class="btn btn_dark btn_min">Перезвонить мне</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script
src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</body>
</html>
